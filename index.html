<div class="hideshow d-none" id="backdrop"></div>
<div id="dropdown" class="d-none">
    <div class="heading d-flex justify-content-between px-4">
        <h2>Add Movie</h2>
        <i class="fas fa-times fa-2x hideshow"></i>
    </div>
<form id="mform">
    <div class="form-group">
        <label for="mtitle">Movie Title</label>
        <input type="text" class="form-control" id="mtitle" required>
    </div>
<div class="form-group">
    <label for="murl">Movie URL</label>
    <input type="text" id="murl" class="form-control" required>
</div>
<div class="form-group">
    <label for="mdescription">Movie Description</label>
<textarea class="form-control" rows="4" id="mdescription" class="form-control" required></textarea>
</div>
<div class="form-group">
    <label for="mrating">Movie Rating</label>
    <select id="mrating" class="form-control" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>

    </select>
</div>
<button class="btn btn-danger" id="submitmbtn">Add Movie</button>
<button class="btn btn-danger d-none" type="button" id="updatembtn">Update Movie</button>
